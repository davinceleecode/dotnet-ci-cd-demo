name: .NET Core CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # âœ… Fixes the "Resource not accessible by integration" error

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.0.x'

    - name: Clear NuGet Cache
      run: dotnet nuget locals all --clear

    - name: Restore dependencies
      run: dotnet restore dotnet-ci-cd-demo/dotnet-ci-cd-demo.sln

    - name: Build Solution
      run: dotnet build dotnet-ci-cd-demo/dotnet-ci-cd-demo.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test dotnet-ci-cd-demo/dotnet-ci-cd-demo.sln --no-restore --verbosity normal

    - name: Publish the application
      run: dotnet publish dotnet-ci-cd-demo/dotnet-ci-cd-demo.csproj -c Release --self-contained true -r win-x64 -o ./publish /p:UseAppHost=true

    - name: Create a release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        
    - name: List published files (debugging step)
      run: ls -R ./publish


    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/dotnet-ci-cd-demo.exe  # Adjust this filename
        asset_name: dotnet-ci-cd-demo.exe
        asset_content_type: application/octet-stream
